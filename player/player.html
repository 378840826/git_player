<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WEB音乐播放器</title>
        <script src='http://cdn.bootcss.com/jquery/3.1.1/jquery.js'></script>
    </head>
    <body>
        <button class="button-play">play</button>
        <button class="button-last" type="button">last</button>
        <button class="button-next" type="button">next</button>
        <input id='id-audio-player-volume' type="range" value="100">
        <progress value='0' class='timeProgress' max="100"></progress>
        <div id="progress">
            <span id="current">00</span>
            <span id="duration">00</span>
        </div>
        <audio id='id-audio-player' autoplay>
            <source class='playing' data-id='0' src="music/故乡.mp3">
        </audio>
        <script src=player.js></script>
    </body>
</html>
